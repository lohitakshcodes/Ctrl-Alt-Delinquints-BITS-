<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PatientConnect</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="theme-toggle absolute">
      <button id="themeToggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="auth-logo">
      <div class="logo-icon">
        <i class="fas fa-file-medical"></i>
      </div>
    </div>

    <div class="auth-card">
      <div class="auth-header">
        <h1 id="loginTitle">Sign In</h1>
        <p>Enter your credentials to access your account</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@example.com" required>
        </div>
        
        <div class="form-group">
          <div class="password-header">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" id="loginButton" class="btn btn-primary btn-full">Sign in</button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" id="registerLink">Sign up</a></p>
        <p><a href="index.html" class="back-link">Back to Home</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
